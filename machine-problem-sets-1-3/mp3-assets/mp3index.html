<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Problem 3: Replace Word</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-section">
        <h1>Machine Problem 3: Replace Word</h1>
        <p class="para-text">Replace your words in seconds!</p>
    
        <p>Step 1: Enter the text you want to modify.</p>
        <input type="text" id="original-text" placeholder="Enter your original text">
    
        <p>Step 2: Enter the target word to replace.</p>
        <input type="text" id="target-word" placeholder="Target word">

        <p>Step 3: Enter the word you want to replace.</p>
        <input type="text" id="replace-word" placeholder="Word to replace">
    
        <div>
            <input type="button" value="Replace Word" onclick="replaceWord()" class="replace-button">
        </div>
    
        <h3>Result</h3>
        <p id="txt-result">Your result goes here...</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
